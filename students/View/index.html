
    <h1>学生管理系统</h1>
    <a href="/addStudent">增加学生信息</a>
    <a href="/removeStudent">删除学生信息</a>

    <table>
        <tr>
            <td>学生</td>
            <td>性别</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
        </tr>

                <td><%=result[i].Sex%></td>

                <td><%=result[i].English%></td>
            </tr>
        <%}%>
